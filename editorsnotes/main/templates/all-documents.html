{% extends "base.html" %}
{% load typogrify display %}

{% block title %}: All Documents{% endblock %}

{% block css %}
<style type="text/css">
#filters {
  margin-top: .75em;
}
#filters.loaded h3 img {
  display: none;
}
#available-filters li {
  margin: 4px;
  padding-top: 3px;
  padding-bottom: 3px;
  display: block;
  text-align: left;
}
.document-filter i {
  opacity: .7;
}
#filter-form div[class*="-filter"] {
  display: none;
}
#available-filters {
  padding-right: 10px;
  border-right: 1px solid #ccc;
}
#filter-form, #filter-form div.span10 {
  margin-left: 6px;
}
#sort-options {
  font-size: 120%;
  font-weight: bold;
  margin-bottom: 1em;
}
#sort-options .sort-option.sort-option-selected {
  padding-left: 18px;
}
#sort-options .sort-option:first-child {
  padding-left: 10px;
}
.sort-option {
  cursor: pointer;
  cursor: hand;
  margin-left: .75em;
}
.sort-option i {
  display: none;
}
.sort-option.sort-option-selected i {
  display: inline-block;
  vertical-align: baseline;
}
.timeago-label {
  margin-top: .75em;
}
.timeago-label:first-child {
  margin-top: 0;
}
.timeago-label:last-child {
  display: none
}
</style>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ STATIC_URL }}function/all-documents.js">
</script>
{% endblock %}

{% block content %}
<header>
<h2>All Documents</h2>
</header>


<section id="all-documents">
  {% include "filtered-documents.html" %}
</section>
{% endblock %}
